root_key: process
required_fields:
- name
- created
- author
- description
- nozzle
- main_gas
- feeder_gas
- frequency
- deagglomerator_speed

field_types:
  name: string
  created: string
  author: string
  description: string
  nozzle: string
  main_gas: number
  feeder_gas: number
  frequency: integer
  deagglomerator_speed: integer

field_ranges:
  main_gas:
    min: 0
    max: 100
  feeder_gas:
    min: 0
    max: 50
  frequency:
    min: 0
    max: 1000
  deagglomerator_speed:
    min: 0
    max: 100
