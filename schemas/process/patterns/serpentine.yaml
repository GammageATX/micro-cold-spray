root_key: pattern
required_fields:
- name
- type
- description
- params

field_types:
  name: string
  type: string # must be "serpentine"
  description: string
  params: object

field_ranges:
  params:
    # Required
    width:
      min: 0
      max: 500 # mm
    height:
      min: 0
      max: 500 # mm
    line_spacing:
      min: 0.1
      max: 50 # mm
    velocity:
      min: 0
      max: 500 # mm/s
    direction:
      values: [ "x", "y" ] # Primary motion axis
    # Optional
    z_height:
      min: 0
      max: 100 # mm
    layers:
      min: 1
      max: 100
    layer_height:
      min: 0.1
      max: 10 # mm 
