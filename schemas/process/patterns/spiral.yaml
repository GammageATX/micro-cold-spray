root_key: pattern
required_fields:
- name
- type
- description
- params

field_types:
  name: string
  type: string # must be "spiral"
  description: string
  params: object

field_ranges:
  params:
    # Required
    diameter:
      min: 0
      max: 500 # mm
    spacing:
      min: 0.1
      max: 50 # mm
    velocity:
      min: 0
      max: 500 # mm/s
    direction:
      values: [ "inward", "outward" ]
    # Optional
    z_height:
      min: 0
      max: 100 # mm
    start_angle:
      min: 0
      max: 360 # degrees 
