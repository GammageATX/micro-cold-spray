version: 1.0.0
application:
  info:
    name: Micro Cold Spray Control System
    version: 1.0.0
    description: Control system for micro cold spray deposition
  paths:
    config:
      root: config/
      application: config/application.yaml
      file_format: config/file_format.yaml
      hardware: config/hardware.yaml
      process: config/process.yaml
      state: config/state.yaml
      tags: config/tags.yaml
      ui: config/ui.yaml
    data:
      root: data/
      parameters: data/parameters/
      patterns:
        root: data/patterns/
        custom: data/patterns/custom/
        serpentine: data/patterns/serpentine/
        spiral: data/patterns/spiral/
      sequences: data/sequences/
      powders: data/powders/
      runs: data/runs/
    logs: logs/
    resources: resources/
    tags: resources/tags/
  environment:
    mode: development
    debug: true
    async_mode: true
    log_level: INFO
    user: Michael Gammage
    user_history:
    - Default User
    - Michael Gammage
  services:
    message_broker:
      topics:
        tag_operations:
        - tag/request
        - tag/response
        - tag/update
        state_operations:
        - state/request
        - state/response
        - state/change
        sequence_operations:
        - sequence/request
        - sequence/response
        - sequence/state
        - sequence/progress
        config_operations:
        - config/request
        - config/response
        - config/update
        data_operations:
        - data/request
        - data/response
        - data/state
        pattern_operations:
        - pattern/request
        - pattern/response
        - pattern/state
        action_operations:
        - action/request
        - action/response
        - action/state
        validation_operations:
        - validation/request
        - validation/response
        ui_operations:
        - ui/request
        - ui/response
        - ui/state
        hardware_operations:
        - hardware/request
        - hardware/response
        - hardware/state
        equipment_operations:
        - equipment/request
        - equipment/response
        - equipment/state
        motion_operations:
        - motion/request
        - motion/response
        - motion/state
        error_topic:
        - error
        parameter_operations:
        - parameter/request
        - parameter/response
        - parameter/state
    data_manager:
      validation_enabled: true
      formats:
      - parameters
      - patterns
      - sequences
      - nozzles
      - powders
      - runs
      - spray_data
      cache_enabled: true
      cache_timeout: 1000
    config_manager:
      validation_enabled: true
      backup_enabled: true
      backup_interval: 3600
    tag_manager:
      poll_rate: 100
      cache_enabled: true
      cache_timeout: 1000
    state_manager:
      history_enabled: true
      history_length: 1000
      transition_timeout: 5000
    ui_manager:
      update_rate: 100
      error_display_timeout: 5000
  development:
    mock_hardware: true
    profiling: false
    testing:
      enabled: false
      coverage: false
window:
  title: Micro Cold Spray Control System
  geometry:
    x: 100
    y: 100
    width: 1280
    height: 720
  layout:
    main:
    - dashboard
    - motion
    - process
    - editor
    - config
    - diagnostics
  style:
    theme: system
    font:
      family: Segoe UI
      size: 10
  widgets:
    dashboard:
    - status_panel
    - control_panel
    motion:
    - chamber_view
    - motion_control
    process:
    - parameter_editor
    - process_display
    editor:
    - pattern_editor
    - sequence_builder
    - sequence_visualizer
    config:
    - config_editor
    - hardware_setup
    diagnostics:
    - tag_monitor
    - validation_panel
